<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ultra Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f0f0; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .info { background: #d1ecf1; color: #0c5460; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üö® Test Ultra Simple</h1>
    <div id="log">
        <div class="info">Iniciando test b√°sico...</div>
    </div>

    <script>
        // Funci√≥n para agregar logs sin dependencias
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            document.getElementById('log').appendChild(div);
        }

        // Test 1: JavaScript funciona
        log('‚úÖ JavaScript b√°sico OK', 'success');

        // Capturar TODOS los errores
        window.addEventListener('error', function(e) {
            log('‚ùå ERROR: ' + e.message, 'error');
            log('üìÅ Archivo: ' + e.filename, 'error');
            log('üìç L√≠nea: ' + e.lineno + ', Columna: ' + e.colno, 'error');
            if (e.error && e.error.stack) {
                log('üìã Stack: ' + e.error.stack, 'error');
            }
        });

        // Test 2: Probar solo UN archivo a la vez
        log('üîç Probando questions.js...', 'info');
        
        const script1 = document.createElement('script');
        script1.onload = function() {
            log('‚úÖ questions.js cargado OK', 'success');
            
            // Test GAME_DATA
            setTimeout(() => {
                if (typeof GAME_DATA !== 'undefined') {
                    log('‚úÖ GAME_DATA definido OK', 'success');
                    
                    // Ahora probar storage.js
                    log('üîç Probando storage.js...', 'info');
                    const script2 = document.createElement('script');
                    script2.onload = function() {
                        log('‚úÖ storage.js cargado OK', 'success');
                        setTimeout(() => {
                            if (typeof GameStorage !== 'undefined') {
                                log('‚úÖ GameStorage definido OK', 'success');
                            } else {
                                log('‚ùå GameStorage NO definido', 'error');
                            }
                        }, 100);
                    };
                    script2.onerror = function() {
                        log('‚ùå Error cargando storage.js', 'error');
                    };
                    script2.src = 'js/utils/storage.js';
                    document.head.appendChild(script2);
                    
                } else {
                    log('‚ùå GAME_DATA NO definido', 'error');
                }
            }, 100);
        };
        script1.onerror = function() {
            log('‚ùå Error cargando questions.js', 'error');
        };
        script1.src = 'js/data/questions.js';
        document.head.appendChild(script1);

        // Log de estado
        log('üìù Si ves este mensaje, el HTML base funciona', 'success');
    </script>
</body>
</html>
