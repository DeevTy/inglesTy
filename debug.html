<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Aprendiendo Ingl√©s con Ty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .debug-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border-left: 4px solid #ccc;
        }
        .success {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            max-height: 300px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Diagn√≥stico del Juego Ty</h1>
        <p>Esta p√°gina ayuda a identificar problemas espec√≠ficos con el juego.</p>
        
        <div id="debug-results">
            <div class="test-result info">
                <strong>Iniciando diagn√≥stico...</strong>
            </div>
        </div>

        <h3>Acciones:</h3>
        <button onclick="runFullDiagnostic()">üîç Diagn√≥stico Completo</button>
        <button onclick="testHTMLStructure()">üìÑ Test HTML</button>
        <button onclick="testCSSLoading()">üé® Test CSS</button>
        <button onclick="testJSLoading()">‚öôÔ∏è Test JavaScript</button>
        <button onclick="testApp()">üéÆ Test App</button>
        <button onclick="clearResults()">üßπ Limpiar</button>
        <button onclick="window.location.href='index.html'">üéÆ Ir al Juego</button>

        <h3>Errores de Consola:</h3>
        <div id="console-errors">
            <pre id="error-log">No hay errores registrados a√∫n.</pre>
        </div>
    </div>

    <script>
        let errorLog = [];

        // Capturar errores
        window.addEventListener('error', function(e) {
            const errorMsg = `ERROR: ${e.message}\nArchivo: ${e.filename}\nL√≠nea: ${e.lineno}\nColumna: ${e.colno}`;
            errorLog.push(errorMsg);
            updateErrorLog();
            addResult(`‚ùå Error JavaScript: ${e.message}`, 'error');
        });

        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            document.getElementById('debug-results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('debug-results').innerHTML = '';
            errorLog = [];
            updateErrorLog();
        }

        function updateErrorLog() {
            const logElement = document.getElementById('error-log');
            if (errorLog.length === 0) {
                logElement.textContent = 'No hay errores registrados.';
            } else {
                logElement.textContent = errorLog.join('\n\n');
            }
        }

        function testHTMLStructure() {
            addResult('üîç Probando estructura HTML...', 'info');
            
            // Test elementos principales
            fetch('index.html')
                .then(response => response.text())
                .then(html => {
                    if (html.includes('id="app"')) {
                        addResult('‚úÖ Elemento #app encontrado en HTML', 'success');
                    } else {
                        addResult('‚ùå Elemento #app NO encontrado en HTML', 'error');
                    }
                    
                    if (html.includes('loading-screen')) {
                        addResult('‚úÖ loading-screen encontrado', 'success');
                    } else {
                        addResult('‚ùå loading-screen NO encontrado', 'error');
                    }

                    if (html.includes('main-menu')) {
                        addResult('‚úÖ main-menu encontrado', 'success');
                    } else {
                        addResult('‚ùå main-menu NO encontrado', 'error');
                    }
                })
                .catch(e => addResult(`‚ùå Error cargando HTML: ${e.message}`, 'error'));
        }

        function testCSSLoading() {
            addResult('üîç Probando carga de CSS...', 'info');
            
            const cssFiles = [
                'styles/main.css',
                'styles/components.css',
                'styles/responsive.css'
            ];

            cssFiles.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            addResult(`‚úÖ ${file}: OK`, 'success');
                        } else {
                            addResult(`‚ùå ${file}: Error ${response.status}`, 'error');
                        }
                    })
                    .catch(e => addResult(`‚ùå ${file}: ${e.message}`, 'error'));
            });
        }

        function testJSLoading() {
            addResult('üîç Probando carga de JavaScript...', 'info');
            
            const jsFiles = [
                'js/data/questions.js',
                'js/utils/storage.js',
                'js/utils/audio.js',
                'js/game/gameLogic.js',
                'js/game/questionRenderer.js',
                'js/main.js'
            ];

            jsFiles.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            addResult(`‚úÖ ${file}: Cargado`, 'success');
                        } else {
                            addResult(`‚ùå ${file}: Error ${response.status}`, 'error');
                        }
                    })
                    .catch(e => addResult(`‚ùå ${file}: ${e.message}`, 'error'));
            });
        }

        function testApp() {
            addResult('üîç Probando inicializaci√≥n de App...', 'info');
            
            // Cargar scripts y probar
            const script = document.createElement('script');
            script.onload = function() {
                setTimeout(() => {
                    if (typeof GAME_DATA !== 'undefined') {
                        addResult('‚úÖ GAME_DATA est√° definido', 'success');
                    } else {
                        addResult('‚ùå GAME_DATA NO est√° definido', 'error');
                    }

                    if (typeof GameStorage !== 'undefined') {
                        addResult('‚úÖ GameStorage est√° definido', 'success');
                    } else {
                        addResult('‚ùå GameStorage NO est√° definido', 'error');
                    }

                    if (typeof App !== 'undefined') {
                        addResult('‚úÖ App est√° definido', 'success');
                    } else {
                        addResult('‚ùå App NO est√° definido', 'error');
                    }
                }, 1000);
            };
            script.onerror = function() {
                addResult('‚ùå Error cargando scripts principales', 'error');
            };
            script.src = 'js/data/questions.js';
            document.head.appendChild(script);
        }

        function runFullDiagnostic() {
            clearResults();
            addResult('üöÄ Iniciando diagn√≥stico completo...', 'info');
            
            testHTMLStructure();
            setTimeout(() => testCSSLoading(), 500);
            setTimeout(() => testJSLoading(), 1000);
            setTimeout(() => testApp(), 1500);
        }

        // Auto-ejecutar al cargar
        window.onload = function() {
            addResult('‚úÖ P√°gina de diagn√≥stico cargada correctamente', 'success');
            addResult('üí° Haz clic en "Diagn√≥stico Completo" para empezar', 'info');
        };
    </script>
</body>
</html>
