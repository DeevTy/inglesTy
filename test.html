<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Aprendiendo Ingl√©s con Ty</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #4A90E2 0%, #9013FE 100%);
            color: white;
            min-height: 100vh;
        }
        .test-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #357ABD;
        }
        .result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            background: #f0f0f0;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üêï Test de Funcionalidad - Ty</h1>
        <p>Esta p√°gina prueba que JavaScript funciona correctamente.</p>
        
        <div id="test-results">
            <div class="result">
                <strong>Estado:</strong> <span id="status">Verificando...</span>
            </div>
        </div>

        <h3>Pruebas B√°sicas:</h3>
        <button onclick="testBasicJS()">Test JavaScript B√°sico</button>
        <button onclick="testLocalStorage()">Test LocalStorage</button>
        <button onclick="testAudio()">Test Audio API</button>
        <button onclick="testTTS()">Test Text-to-Speech</button>
        <button onclick="runAllTests()">Ejecutar Todas las Pruebas</button>
        
        <h3>Enlaces:</h3>
        <button onclick="window.location.href='index.html'">Ir al Juego Principal</button>
        <button onclick="openConsole()">Abrir Consola del Navegador</button>

        <div id="detailed-results"></div>
    </div>

    <script>
        // Test b√°sico de JavaScript
        function testBasicJS() {
            try {
                const test = "JavaScript funciona!";
                addResult("‚úÖ JavaScript B√°sico: " + test, "success");
                return true;
            } catch (e) {
                addResult("‚ùå JavaScript B√°sico: " + e.message, "error");
                return false;
            }
        }

        // Test LocalStorage
        function testLocalStorage() {
            try {
                localStorage.setItem('test', 'valor-prueba');
                const value = localStorage.getItem('test');
                localStorage.removeItem('test');
                addResult("‚úÖ LocalStorage: Funciona correctamente", "success");
                return true;
            } catch (e) {
                addResult("‚ùå LocalStorage: " + e.message, "error");
                return false;
            }
        }

        // Test Audio API
        function testAudio() {
            try {
                const audio = new Audio();
                if (audio) {
                    addResult("‚úÖ Audio API: Disponible", "success");
                    return true;
                }
            } catch (e) {
                addResult("‚ùå Audio API: " + e.message, "error");
                return false;
            }
        }

        // Test Text-to-Speech
        function testTTS() {
            try {
                if ('speechSynthesis' in window) {
                    addResult("‚úÖ Text-to-Speech: Disponible", "success");
                    
                    // Prueba r√°pida de TTS
                    const utterance = new SpeechSynthesisUtterance("Test");
                    utterance.volume = 0.1; // Muy bajo
                    utterance.rate = 2; // R√°pido
                    speechSynthesis.speak(utterance);
                    
                    return true;
                } else {
                    addResult("‚ùå Text-to-Speech: No disponible", "error");
                    return false;
                }
            } catch (e) {
                addResult("‚ùå Text-to-Speech: " + e.message, "error");
                return false;
            }
        }

        // Ejecutar todas las pruebas
        function runAllTests() {
            clearResults();
            addResult("üîç Ejecutando todas las pruebas...", "");
            
            const tests = [
                testBasicJS,
                testLocalStorage,
                testAudio,
                testTTS
            ];

            let passed = 0;
            tests.forEach(test => {
                if (test()) passed++;
            });

            addResult(`üìä Resultado: ${passed}/${tests.length} pruebas pasaron`, 
                      passed === tests.length ? "success" : "error");
            
            // Verificar archivos del juego
            testGameFiles();
        }

        // Test de archivos del juego
        function testGameFiles() {
            const files = [
                'js/data/questions.js',
                'js/utils/storage.js',
                'js/utils/audio.js',
                'js/game/gameLogic.js',
                'js/game/questionRenderer.js',
                'js/main.js',
                'styles/main.css',
                'styles/components.css',
                'styles/responsive.css'
            ];

            addResult("üîç Verificando archivos del juego...", "");
            
            files.forEach(file => {
                fetch(file)
                    .then(response => {
                        if (response.ok) {
                            addResult(`‚úÖ ${file}: Encontrado`, "success");
                        } else {
                            addResult(`‚ùå ${file}: No encontrado (${response.status})`, "error");
                        }
                    })
                    .catch(e => {
                        addResult(`‚ùå ${file}: Error - ${e.message}`, "error");
                    });
            });
        }

        // A√±adir resultado
        function addResult(message, type) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            document.getElementById('detailed-results').appendChild(div);
        }

        // Limpiar resultados
        function clearResults() {
            document.getElementById('detailed-results').innerHTML = '';
        }

        // Abrir consola
        function openConsole() {
            addResult("üí° Presiona F12 para abrir las herramientas de desarrollador", "");
            addResult("üí° Tambi√©n puedes hacer clic derecho ‚Üí Inspeccionar ‚Üí Console", "");
        }

        // Ejecutar al cargar
        window.onload = function() {
            document.getElementById('status').textContent = 'P√°gina cargada correctamente';
            addResult("üöÄ P√°gina de prueba cargada", "success");
            addResult("üí° Haz clic en los botones para probar la funcionalidad", "");
        };

        // Test de errores JavaScript
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            addResult(`‚ùå Error JavaScript: ${msg} en l√≠nea ${lineNo}`, "error");
            return false;
        };
    </script>
</body>
</html>
